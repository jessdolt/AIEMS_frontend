<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="images/logo-32px.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="index.js" defer></script>
</head>
<body>  
    <main class="loginMain">
        <span class="pupPylon">
            <div class="img-con">
                <img src="../images/login-pylon.png">
            </div>
        </span>
            
        <div>
            <header>
                <h1>PUP-Itech AIS</h1>
                <div></div>
                <span class="changePassHeader text-initial">Check your email</span>
                <span>
                    Please enter the verification code 
                    <br> 
                    sent to your email address
                </span>
            </header>

            <form action="changePass.html" class="verification-code">
                <div class="textFieldContainer">
                    <input type="number" name="verificationCode" id="verification-code" placeholder="000000" maxlength = "6" required>
                    <span class="error"></span>
                </div>
                <Button>Submit</Button>
            </form>
            <button class="resend">Resend Code</button>
        </div>
    </main>
</body>
</html>
